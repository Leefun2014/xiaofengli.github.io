{% include base_path %}

<meta charset="utf-8">
{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Main stylesheet -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Site header -->
<header class="site-header" style="padding:20px; text-align:center;">
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
</header>

<!-- Navigation menu -->
<nav class="main-nav" style="text-align:center; margin-bottom:20px;">
  <ul style="list-style:none; padding:0; display:inline-flex; gap:20px; margin:0;">
    {% for item in site.data.navigation.main %}
      <li>
        <a href="{{ site.baseurl }}{{ item.url }}" style="text-decoration:none; color:#333; font-weight:500;">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
